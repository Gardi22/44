<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    p {
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background: linear-gradient(45deg, #4caf50, #81c784);
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #388e3c, #66bb6a);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello</h1>
    <p>Itz RAHI</p>
    <form id="paymentForm">
      <input type="number" id="amount" name="amount" placeholder="Enter amount (e.g., 0.99)" step="0.01" min="0.01" required>
      <button type="submit">Proceed</button>
    </form>
    <div class="footer">
      <p>No refunds allowed. Unauthorized use will lead to legal action. by using this website you are agreeing to our terms and policies</p>
    </div>
  </div>
  <script>
    document.getElementById('paymentForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const amount = document.getElementById('amount').value;

      try {
        const response = await fetch('/process-payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ amount }),
        });

        const data = await response.json();
        if (response.ok) {
          alert(data.message);
        } else {
          alert(data.error);
        }
      } catch (error) {
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
